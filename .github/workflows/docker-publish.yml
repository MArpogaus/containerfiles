# ref: https://docs.github.com/en/actions/tutorials/publish-packages/publish-docker-images#publishing-images-to-github-packages
# ref: https://github.com/ublue-os/boxkit/tree/main

name: Create and publish a Docker image

on:
  schedule:
    - cron: '0 7 * * *'
  push:
    branches: [ "main", "dev" ]
    # Publish semver tags as releases.
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io/${{ github.repository_owner }}

# There is a single job in this workflow. It's configured to run on the latest available version of Ubuntu.
jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    # Sets the permissions granted to the `GITHUB_TOKEN` for the actions in this job.
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write
    strategy:
      matrix:
        containerfile:
          - cider-arch
          - cider-debian
          - cider-fedora
          - dev-arch
          - dev-fedora
          - emacs-alpine
          - emacs-arch
          - emacs-fedora
          - emacs-opensuse
          - latex-alpine
          - latex-arch
          - latex-fedora
          - silverblue-main-hardened
          - silverblue-nvidia-hardened
        platform:
          - linux/amd64
          # - linux/arm/v6
          # - linux/arm/v7
          # - linux/arm64
      fail-fast: false

    steps:
      # https://github.com/macbre/push-to-ghcr/issues/12
      - name: Lowercase Registry
        id: registry_case
        uses: ASzc/change-string-case-action@v6
        with:
          string: ${{ env.REGISTRY }}

      # Ensure that there is disk space available
      - name: Maximize build space
        uses: jlumbroso/free-disk-space@v1.3.1
        with:
          # this might remove tools that are actually needed,
          # if set to "true" but frees about 6 GB
          tool-cache: true
          # all of these default to true, but feel free to set to
          # "false" if necessary for your workflow
          android: true
          dotnet: true
          haskell: true
          large-packages: false
          docker-images: false
          swap-storage: true

      # Checkout repo and build image
      - name: Checkout repository
        uses: actions/checkout@v6
      - name: cache podman
        uses: actions/cache@v5
        with:
          path: ~/.local/share/containers
          key: podman
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ matrix.containerfile }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value={{branch}}-{{sha}}
            type=raw,value={{branch}}-{{date 'YYYYMMDD-HHmmss'}}
      - name: Build Image
        id: build_image
        uses: redhat-actions/buildah-build@v2
        with:
          containerfiles: ./containerfiles/${{ matrix.containerfile }}.containerfile
          context: ./context
          platforms: ${{ matrix.platform }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          oci: true
          layers: true
          #extra-args: |
          #  --cache-to=${{ steps.registry_case.outputs.lowercase }}/cache
          #  --cache-from=${{ steps.registry_case.outputs.lowercase }}/cache

      # Push image to registry
      - name: Push To GHCR
        uses: redhat-actions/push-to-registry@v2
        if: github.event_name != 'pull_request'
        id: push
        with:
          image: ${{ steps.build_image.outputs.image }}
          tags: ${{ steps.build_image.outputs.tags }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Sign container
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Install cosign
        uses: sigstore/cosign-installer@v3
      - name: Sign container image
        if: github.event_name != 'pull_request'
        run: |
          cosign sign -y --recursive --key env://COSIGN_PRIVATE_KEY ${{ steps.registry_case.outputs.lowercase }}/${{ matrix.containerfile }}:${{ github.ref_name }}@${{ steps.push.outputs.digest }}
        env:
          COSIGN_EXPERIMENTAL: false
          COSIGN_PRIVATE_KEY: ${{ secrets.SIGNING_SECRET }}
      - name: Echo outputs
        run: |
          echo "${{ toJSON(steps.push.outputs) }}"
